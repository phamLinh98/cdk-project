version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "INSTALL PHASE"
      - npm install -g aws-cdk@2
      - echo "Installing dependencies for cdk-project (at root)"
      - npm install && npm install --save-dev @types/node
      - echo "Installing dependencies for lambda-project"
      - cd /codebuild/lambda-source
      - npm install
      - cd /codebuild/input
      - echo "Check versions"
      - node -v
      - npm -v
      - npx -v
      - aws --version
      - cdk --version

  pre_build:
    commands:
      - echo "PRE-BUILD PHASE"
      - cd /codebuild/lambda-source
      - echo "Running bundle for lambda-project"
      - npm run bundle-esbuild
      - echo "Copying bundle to cdk-project"
      - mkdir -p /codebuild/input/lambda-bundle
      - cp -r src/rebuild/* /codebuild/input/lambda-bundle/
      - cd /codebuild/input
      - echo "Transpile CDK TypeScript"
      - npx tsc
      - echo "CDK Bootstrap"
      - cdk bootstrap aws://650251698778/ap-northeast-1

  build:
    commands:
      - echo "BUILD PHASE"
      - echo "Deploying CDK"
      - npm run deploy-require-approval

artifacts:
  files:
    - '**/*'
