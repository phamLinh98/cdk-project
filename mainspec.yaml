version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Install script is running..."
      - ls -la
      - cat buildspec.yaml

      # Cài global CDK
      - echo "Installing dependencies"
      - npm install -g aws-cdk@2

      # Cài deps cho root project (cdk-project)
      - npm install
      - npm install --save-dev @types/node

      - echo "Check versions"
      - node -v
      - npm -v
      - npx -v
      - aws --version
      - cdk --version

  pre_build:
    commands:
      - echo "Pre-build script is running..."
      - echo "Running pre-build phase"

      # Vào repo phụ lambda-project (đặt Source Identifier là lambda-project)
      - cd /codebuild/src/lambda-project

      # Cài dependencies và bundle lambda
      - npm install
      - npm run bundle-esbuild

      # Quay lại repo chính
      - cd /codebuild/src

      # Bootstrap CDK
      - cdk bootstrap aws://650251698778/ap-northeast-1

  build:
    commands:
      - echo "Build phase running..."
      - echo "Deploying CDK stack"
      - npm run deploy-require-approval

artifacts:
  files:
    - '**/*'
